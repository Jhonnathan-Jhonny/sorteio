<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Sorteio</title>
</head>
<body>
    <header>
        <div id="img"></div>
        <menu>
            <div id="sorteio"><img src="imagens/sorteiosTopo02.png" alt="nome soteio"></div>
            <nav>
                <ul>
                    <li>Contatos</li>
                    <li>Informações</li>
                    <li><img src="imagens/dark-day-mode-icon.png" alt=""></li>
                </ul>
            </nav>
        </menu>
    </header>
    <main>
        <form action="" id="centro">
            <div id="separar">
                <label for="quantidadeNumero"></label>
                <p>Sortear <input type="number" name="numero1" id="quantidadeNumero" value="1"> número</p>
            </div>
            <div>
                <label for="primeiroNumero"></label>
                <p>entre <input type="number" name="numero1" id="primeiroNumero" value="1"> e <input type="number" name="numero2" id="segundoNumero" value="100"></p>
            </div>
            <div>
                <input type="button" value="Sortear agora!" id="botao">
            </div>
        </form>
    </main>
    <footer><p>Site criando por <a href="https://www.instagram.com/jhonnathan_jhonny/?hl=pt-br" target="_blank" rel="external">Jhonnathan</a> com objetivo de estudos.</p></footer>
</body>
</html>
